<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>
          <h3 class="box-title">{{ restaurant?.name }}</h3>
          <span class="pull-right">
            <i class="fa fa-star"></i> {{ restaurant?.rating }}
          </span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12">
            <img class="box-img-detail" [src]="restaurant?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{ restaurant?.category }}</dd>
            <dt>Quem somos</dt>
            <dd>{{ restaurant?.about }}</dd>
            <dt>Horários</dt>
            <dd>{{ restaurant?.hours }}</dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left" [routerLink]="['menu']" routerLinkActive="detail-active">
            Menu
          </a>
          <a class="pull-right" [routerLink]="['reviews']" routerLinkActive="detail-active">
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>


  <div class="row">
    <div class="col-md-9 col-xs-12">

      <router-outlet>
      </router-outlet>

    </div>

    <div class="col-md-3 col-xs-12">
      <!--INICIO DO CARRINHO-->
      <div class="box box-solid">
        <div class="box-header">
          <i class="fa fa-shopping-cart"></i>

          <h3 class="box-title">Carrinho</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr>
                  <th style="width:60%">Cerveja:</th>

                  <td class="text-right">R$ 6,00</td>

                </tr>
                <tr>
                  <th>Pork Burger</th>

                  <td class="text-right">R$ 22,00</td>
                </tr>
                <tr>
                  <th>Frete:</th>

                  <td class="text-right">R$ 8,00</td>
                </tr>
                <tr>
                  <th>Total:</th>

                  <td class="text-right">R$ 80,90</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="box-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
            <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
          </div>
        </div>
      </div>
      <!-- FIM DO CARRINHO -->
    </div>

  </div>

</section>
<!-- FIM DO CONTEÚDO -->
