<div class="form-group">
  <div *ngFor="let option of this.options">
    <label>
      <div class="iradio_flat-red" [class.checked]="isSelectedOption(option)" aria-checked="false" aria-disabled="false" style="position: relative;">
        <ins (click)="setRadioOption(option)" class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
      </div>
      {{ option.name }}
    </label>
  </div>
</div>
